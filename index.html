<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Personal Banking</title>
      <link rel="stylesheet" href="style.css">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
   </head>
   <body>
      <div id="login-area">
         <div class="card login-card">
            <h1 class="text-center">Welcome to Mahadi's Bank</h1>
            <form>
               <h3>Login</h3>
               <div class="form-group">
                  <label for="exampleInputEmail1">Email address</label>
                  <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
               </div>
               <div class="form-group">
                  <label for="exampleInputPassword1">Password</label>
                  <input type="password" class="form-control" id="exampleInputPassword1">
               </div>
               <div class="form-group form-check">
                  <input type="checkbox" class="form-check-input" id="exampleCheck1">
                  <label class="form-check-label" for="exampleCheck1">Check me out</label>
               </div>
               <a id="login" href="#" class="btn btn-success">Click Here</a>
            </form>
         </div>
      </div>
      <div id="transaction-area">
         <div class="container">
            <div class="row">
               <div class="col-md-4">
                  <div class="deposit status">
                     <h5>Deposit</h5>
                     <h2>$<span id="currentDeposit">00</span></h2>
                  </div>
               </div>
               <div class="col-md-4">
                  <div class="withdraw status">
                     <h5>Withdraw</h5>
                     <h2>$<span id="currentWithdraw">00</span></h2>
                  </div>
               </div>
               <div class="col-md-4">
                  <div class="balance status">
                     <h5>Balance</h5>
                     <h2>$<span id="currentBalance">1200</span></h2>
                  </div>
               </div>
            </div>
         </div>
         <div class="form-group">
            <div class="row">
               <div class="col-md-6">
                  <div class="login-card">
                     <h4>Withdraw</h4>
                     <input id="deposit-amount" type="text" class="form-control" placeholder="$Amout You want to withdraw">
                     <br>
                     <a id="deposit-button" href="#" class="btn btn-success">Deposit</a>
                  </div>
               </div>
               <div class="col-md-6">
                  <div class="login-card">
                     <h4>Deposit</h4>
                     <input id="withdraw-amount" type="text" class="form-control" placeholder="$Amout You want to deposit">
                     <br>
                     <a id="withdraw-button" href="#" class="btn btn-success">Deposit</a>
                  </div>
               </div>
            </div>
         </div>
      </div>
      <script src="app.js"></script>
   </body>
</html>
